<div class="container">
    <div class="row">




        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">

                <!-- Button trigger modal -->

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="categoryForm">
                                    <div class="form-group">
                                        <label for="namecategory">Name category</label>
                                        <input type="text" formControlName="namecategory" class="form-control" id="namecategory" placeholder="Enter Name Category">

                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" (click)="upDateCate()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>

         <h1 style="color: #bd4147;text-align: center">List Category</h1>
                <Button routerLink="../create-category" style="color: #0e7948;border-radius: 20%;background: #faab00" variant="contained">Create-Category</Button>
                    <h5 *ngIf="mess">{{mess}}</h5>
                <table mat-table [dataSource]="listCategory" class="mat-elevation-z8 demo-table">
                    <!-- Position Column -->
                    <ng-container matColumnDef="demo-position">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let cate"> {{cate.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="demo-name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let cate"> {{cate.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="demo-delete">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let cate"> <button (click)="handleEdit(cate)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Edit
                        </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="demo-edit">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let cate"> <button style="color: #0e7948;border-radius: 20%;background: #faab00" variant="contained">Delete</button></td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


            </mat-card>

            <mat-paginator [length]="100"
                           [pageSize]="4"
                           aria-label="Select page" (page)="nextPage($event)">
            </mat-paginator>
        </div>
    </div>

</div>
