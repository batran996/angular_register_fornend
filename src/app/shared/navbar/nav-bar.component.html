<nav class="docs-navbar-header" aria-label="Top Toolbar">
  <a mat-button class="docs-button" routerLink="home" aria-label="Angular Material">
    <img class="docs-angular-logo" src="https://raw.githubusercontent.com/vmudigal/ngx-audio-player/master/src/assets/images/logos/angular/angular-white-transparent.svg"
      alt="">
    <span>Audio Player</span>
  </a>
  <button matSuffix (click)="logOut()" mat-stroked-button color="red" class="mat-button-toggle-group btn-outline-danger">Logout
    <mat-icon color="primary" >logout</mat-icon>
  </button>
  <button *ngIf="checkLogin" routerLink="categories" mat-stroked-button color="red" class="mat-button-toggle-group btn-outline-danger">Category

  </button>
  <a *ngIf="!checkLogin" mat-button class="docs-button" routerLink="register" aria-label="Angular Material">
    <span>Register</span>
    <mat-icon color="accent" >login</mat-icon>
  </a>
  <a *ngIf="!checkLogin" mat-button class="docs-button" routerLink="login" aria-label="Angular Material">
    <span>Login</span>

  </a>

  <div class="flex-spacer"></div>
  <span *ngIf="checkLogin" style="color: #faab00">Hello {{name}}

  <img routerLink="profile/update/avatar" *ngIf="checkLogin" style="width: 50px ; height: 50px;border-radius: 50%" src="{{avatar}}">

  <a mat-button class="docs-button docs-navbar-hide-small" target="_blank" href="https://github.com/vmudigal/ngx-audio-player"

      alt="">
    GitHub

  <a mat-icon-button class="docs-button docs-navbar-show-small" href="https://github.com/vmudigal/ngx-audio-player"

    <img class="docs-angular-logo" src="https://raw.githubusercontent.com/vmudigal/ngx-audio-player/master/src/assets/images/logos/angular/github-circle-white-transparent.svg"
      alt="">
  </a>
